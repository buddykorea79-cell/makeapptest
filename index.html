<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlify + Supabase Iris 시각화</title>
    <!-- Tailwind CSS 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Netlify 배포 시 차트 컨테이너가 중앙에 오도록 설정 */
        #chart-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            border-radius: 0.75rem; /* rounded-xl */
            padding: 1rem;
            background-color: white;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans p-4 min-h-screen flex flex-col items-center">

    <header class="w-full max-w-4xl text-center py-6">
        <h1 class="text-4xl font-extrabold text-indigo-700">Supabase + Netlify: Iris 데이터 시각화 (Cm 단위 컬럼 사용)</h1>
        <p class="text-gray-600 mt-2">GitHub에 커밋하고 Netlify로 자동 배포하여 실시간 데이터를 확인해보세요.</p>
    </header>

    <!-- 차트가 렌더링될 컨테이너 -->
    <main class="w-full p-4">
        <div id="chart-container" class="shadow-xl bg-white rounded-xl">
            <!-- 로딩 메시지 -->
            <div id="loading-message" class="text-center p-10 text-gray-500 text-lg">
                Supabase에서 Iris 데이터를 불러오는 중...
            </div>
        </div>
    </main>
    
    <!-- Plotly.js 라이브러리 로드 (시각화 담당) -->
    <script src="https://cdn.plot.ly/plotly-2.31.1.min.js"></script>
    
    <!-- JavaScript 모듈 로드 -->
    <script type="module" src="./config.js"></script>
    <script type="module" src="./app.js"></script>

</body>
</html>
